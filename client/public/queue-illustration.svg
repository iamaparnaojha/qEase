
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#E2E8F0"/>
  <g transform="translate(50, 50)">
    <!-- Queue Line -->
    <path d="M50,150 L450,150" stroke="#3B82F6" stroke-width="6" stroke-dasharray="10,10"/>
    
    <!-- People in Queue -->
    <!-- Person 1 -->
    <circle cx="100" cy="150" r="30" fill="#1E40AF"/>
    <circle cx="100" cy="100" r="20" fill="#1E40AF"/>
    
    <!-- Person 2 -->
    <circle cx="180" cy="150" r="30" fill="#3B82F6"/>
    <circle cx="180" cy="100" r="20" fill="#3B82F6"/>
    
    <!-- Person 3 -->
    <circle cx="260" cy="150" r="30" fill="#60A5FA"/>
    <circle cx="260" cy="100" r="20" fill="#60A5FA"/>
    
    <!-- Person 4 -->
    <circle cx="340" cy="150" r="30" fill="#93C5FD"/>
    <circle cx="340" cy="100" r="20" fill="#93C5FD"/>
    
    <!-- Service Counter -->
    <rect x="420" y="80" width="80" height="140" rx="5" fill="#1E40AF"/>
    <rect x="430" y="90" width="60" height="60" rx="5" fill="white"/>
    <rect x="430" y="160" width="60" height="10" rx="5" fill="white"/>
    <rect x="430" y="180" width="60" height="10" rx="5" fill="white"/>
    
    <!-- Add a smartphone with QR code -->
    <rect x="50" y="220" width="70" height="120" rx="10" fill="#1E3A8A"/>
    <rect x="55" y="230" width="60" height="100" rx="5" fill="white"/>
    
    <!-- QR Code representation -->
    <rect x="65" y="240" width="40" height="40" fill="#1E40AF"/>
    <rect x="70" y="245" width="30" height="30" fill="white"/>
    <rect x="75" y="250" width="20" height="20" fill="#1E40AF"/>
    
    <!-- Clock -->
    <circle cx="450" cy="250" r="40" fill="white" stroke="#1E40AF" stroke-width="3"/>
    <line x1="450" y1="250" x2="450" y2="225" stroke="#1E40AF" stroke-width="3"/>
    <line x1="450" y1="250" x2="470" y2="250" stroke="#1E40AF" stroke-width="3"/>
    
    <!-- Text -->
    <text x="250" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#1E40AF" text-anchor="middle">Q-ease: Smart Queue Management</text>
  </g>
</svg>
